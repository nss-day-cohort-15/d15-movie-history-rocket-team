<!DOCTYPE html>
<html>
<head>
  <title>Tunnel Snakes Movie Database</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>

<!-- Nav bar starts here  -->
  <header role="banner">
    <img id="logo-main" src="https://f4.bcbits.com/img/a3357501286_5.jpg" width="200" height="150" alt="Tunnel Snakes movie database">
  <nav id="navbar-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-push-1" id="navHolder">
          <div id="userName"></div>
          <div class ="row">
            <label class="col-md-push-3 col-md-2"> Search: </label>
            <input type="text" class="col-md-4 col-md-push-2" id="searchInput" name="searchInput"  placeholder="Search OMDb and your tracked movies" style="display: inline-block">
            <button type="button" class="btn btn-primary col-md-1 col-md-push-3" style="display: inline-block" id="loginButton">Login</button>
            <button type="button" class="btn btn-primary col-md-1 col-md-push-3 hidden" style="display: inline-block" id="logoutButton">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  </header>

<!-- Nav bar ends here  -->

<!-- Here's where our Show Movies will show up  -->
  <div id="showContainer" class="container">
    <h1> Movie History<span id="breadcrumbs"></span></h1>

    <button type="button" class="btn switchViewButton btn-primary" id="untrackedMoviesButton" data-partner ="#showUntrackedRow" data-breadcrumb=" > Search Results"> Untracked Movies</button>

    <button type="button" class="btn switchViewButton" id="unwatchedMoviesButton" disabled data-partner ="#showUnwatchedRow" data-breadcrumb=" > Unwatched Movies"> Unwatched Movies</button>

    <button type="button" class="btn switchViewButton" id="watchedMoviesButton" disabled data-partner="#showWatchedRow" disabled data-partner="#showSlider" data-breadcrumb=" > Watched Movies"> Watched Movies</button>

   <!--  <button type="button" class="btn switchViewButton" id="favoritesMoviesButton" disabled data-partner ="#showFavoritesRow"  data-breadcrumb=" > Favorites"> Favorites</button> -->
    <div id="showSlider" class="hidden">
      <label for="ratings-range" >Filter by movie ratings</label>
      <input type="range" name="ratings-range" min="1" max="10" step="1" value="5">
    </div>

    <div class="row" id="showUntrackedRow" data-partner="untrackedMoviesButton"></div>
    <div class="row hidden" id="showUnwatchedRow" data-partner="unwatchedMoviesButton"></div>
    <div class="row hidden" id="showWatchedRow" data-partner="watchedMoviesButton"></div>
    <div class="row hidden" id="showFavoritesRow" data-partner="favoritesMoviesButton"></div>

  </div>

<script src="dist/app.js"></script>
</body>
</html>
